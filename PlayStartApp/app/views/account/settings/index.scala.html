@(user: UserApp)(content: Html)

@import play.api.Play

@main(user) {

	<div class="row">
		 <div class="col col-lg-4">
		 	<img style="width:114px; height:114px" 
		 	src=@routes.Application.serve(Play.current.configuration.getString("files.dir").getOrElse("")+"/"+user.getId+"/"+Play.current.configuration.getString("photos.dir").getOrElse("")+"/"+Play.current.configuration.getString("photo.name").getOrElse(""))/>
		 @user.getfName @user.getlName
		 @user.getPatient.getPesel
		 </div>
	</div>
    <div class="row">
        <div class="col col-lg-4">
            <ul class="nav nav-pills nav-stacked">
                <li>                           
                    <a href="@controllers.account.settings.routes.Password.index">@Messages("password")</a>
                </li>
                <li>
                    <a href="@controllers.account.settings.routes.Email.index">@Messages("email")</a>
                </li>
            </ul>
        </div>
        <div class="col col-lg-8">
        @content
        </div>
    </div>
    
}
